<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Lobby</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" id="game_tab" role="tab" data-toggle="tab">Game</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
          <div class="row">
            <div class="col-md-9">
              <table class="table table-striped" id="games_table">
                <tbody>
                  <tr>
                    <th>Game Num</th>
                    <th>p1</th>
                    <th>p2</th>
                    <th>Time Per Move</th>
                    <th>status</th>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-3">
              <button type="button" id="btn_host_game" class="btn btn-success btn-block btn-lg">Host Game</button>
            </div>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">
          <div class="row">
            <div class="col-md-2">
              <h2 id="p1_name">p1</h2>
              <h3 id="p1_time">10</h3>
            </div>
            <div class="col-md-7" id="board"></div>
            <div class="col-md-3">
              <h2 id="p2_name">p2</h2>
              <h3 id="p2_time">20</h3>
              <p id="status"></p>
              <button type="button" id="btn_make_move" class="btn btn-success btn-block btn-lg">Make Move</button>
              <hr>
              <button type="button" id="btn_join" class="btn btn-primary btn-block">Join This Game</button>
              <hr>
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default" id="btn_switch" type="button">Switch</button>
                </span>
                <input type="text" class="form-control" id="new_game_num" placeholder="17">
              </div><!-- /input-group -->
            </div>
          </div><!-- /row -->
        </div>
        <div role="tabpanel" class="tab-pane" id="messages">456</div>
        <div role="tabpanel" class="tab-pane" id="settings">789</div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="wgo/wgo.min.js"></script> <!-- linking WGo javascript -->
    <script type="text/javascript" src="script.js"></script> <!-- linking WGo javascript -->
  </body>
</html>

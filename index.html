<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="col-md-2">
        <h2 id="p1_name">p1</h2>
        <h3 id="p1_time">10</h3>
      </div>
      <div class="col-md-7" id="board"></div>
      <div class="col-md-3">
        <h2 id="p2_name">p2</h2>
        <h3 id="p2_time">20</h3>
        <p id="status"></p>
        <button type="button" id="btn_make_move" class="btn btn-success btn-block btn-lg">Make Move</button>
        <hr>
        <button type="button" id="btn_join" class="btn btn-primary btn-block">Join This Game</button>
        <hr>
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default" id="btn_switch" type="button">Switch</button>
          </span>
          <input type="text" class="form-control" id="new_game_num" placeholder="17">
        </div><!-- /input-group -->
      </div>
    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="wgo/wgo.min.js"></script> <!-- linking WGo javascript -->
    <script type="text/javascript" src="script.js"></script> <!-- linking WGo javascript -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TrustWallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body>
	<nav class="navbar navbar-default navbar-static-top">
	  <div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <a class="navbar-brand" href="#">Trust Wallet</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <form class="navbar-form navbar-right">
			<div class="form-group">
			  <input type="text" class="form-control" placeholder="Wallet Address" id="inp_wallet_address">
			</div>
			<button type="button" class="btn btn-default" id="btn_find_wallet">Find Wallet</button>
		  </form>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

    <div class="container">


      <div class="col-md-12">

        <div class="panel panel-default">
          <div class="panel-heading"><h4 id="panel_wallets_title"></h4></div>
          <div class="panel-body" id="panel_wallets"> </div>
        </div>

        <button type="button" id="btn_create_wallet" class="btn btn-success btn-block btn-lg">Create New Wallet</button>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="shared.js"></script>
    <script type="text/javascript" src="abi.js"></script>
    <script type="text/javascript" src="factory.js"></script>
  </body>
</html>

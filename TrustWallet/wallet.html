<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TrustWallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4 id="out_wallet_address"></h4>
            <h4 id="out_balance"></h4>
            <h4 id="out_transaction_count"></h4>
            <button type="button" class="btn btn-default" id="btn_refresh">Refresh</button>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading" id="panel_current_user_heading"></div>
          <div class="panel-body" id="panel_current_user"> </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">New Transaction</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="inp_destination">Destination</label>
                  <input type="text" class="form-control" id="inp_destination" placeholder="Destination">
                </div>
                <div class="form-group">
                  <label for="inp_value">Value</label>
                  <input type="text" class="form-control" id="inp_value" placeholder="Value (Wei)">
                </div>
                <div class="form-group">
                  <label for="inp_data">Data</label>
                  <input type="text" class="form-control" id="inp_data" placeholder="Data">
                </div>
                <button type="button" class="btn btn-default" id="btn_initiate_transaction">Initiate Transaction</button>
              </form> 
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">New User</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="inp_destination">User Address</label>
                  <input type="text" class="form-control" id="inp_new_user_address" placeholder="Destination">
                </div>
                <div class="form-group">
                  <label for="inp_destination">Waiting Time</label>
                  <input type="text" class="form-control" id="inp_new_user_waiting_time" placeholder="Destination">
                </div>
                <button type="button" class="btn btn-default" id="btn_add_user">Add User</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Transactions</div>
            <div class="panel-body" id="panel_transactions"> </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Active Users</div>
            <div class="panel-body" id="panel_users"> </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Removed Users</div>
            <div class="panel-body" id="panel_removed_users"> </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="abi.js"></script> 
    <script type="text/javascript" src="wallet.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TrustWallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <div class="col-md-12">
        
        <form>
          <div class="form-group">
            <label for="inp_destination">Destination</label>
            <input type="text" class="form-control" id="inp_destination" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="inp_value">Value</label>
            <input type="text" class="form-control" id="inp_value" placeholder="Value (Wei)">
          </div>
          <div class="form-group">
            <label for="inp_data">Data</label>
            <input type="text" class="form-control" id="inp_data" placeholder="Data">
          </div>
          <button type="button" class="btn btn-default" id="btn_initiate_transaction">Initiate Transaction</button>
          <button type="button" class="btn btn-default" id="btn_finalize_transaction">Finalize Transaction</button>
          <button type="button" class="btn btn-default" id="btn_cancel_transaction">Cancel Transaction</button>
        </form> 
        
		<div class="panel panel-default">
		  <div class="panel-heading">Transactions</div>
		  <div class="panel-body" id="panel_transactions"> </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">Users</div>
		  <div class="panel-body" id="panel_users"> </div>
		</div>

      </div>



    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="wallet.js"></script> <!-- linking WGo javascript -->
  </body>
</html>

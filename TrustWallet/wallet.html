<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TrustWallet</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body>

	<nav class="navbar navbar-default navbar-static-top">
	  <div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <a class="navbar-brand" href="/">Trust Wallet</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <button type="button" class="btn btn-default navbar-btn navbar-right" id="btn_etherscan">View Contract on EtherScan</button>
		  <form class="navbar-form navbar-right">
			<div class="form-group">
			  <input type="text" class="form-control" placeholder="Wallet Address" id="inp_wallet_address">
			</div>
			<button type="button" class="btn btn-default" id="btn_find_wallet">Find Wallet</button>
		  </form>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

    <div class="container">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4 id="out_wallet_address"></h4>
            <h4 id="out_balance"></h4>
            <h4 id="out_transaction_count"></h4>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Deposit Amount" id="inp_deposit_amount" aria-describedby="basic-addon2">
              <span class="input-group-addon" id="basic-addon2">ETH</span>
              <span class="input-group-btn">
                <button type="button" class="btn btn-success" id="btn_deposit">Deposit</button>
              </span>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading" id="panel_current_user_heading"></div>
          <div class="panel-body" id="panel_current_user"> </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading"><h4>Create New Transaction</h4></div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="inp_destination">Destination</label>
                  <input type="text" class="form-control" id="inp_destination" placeholder="Destination">
                </div>
                <div class="form-group">
                  <label for="inp_value">Value</label>
                  <input type="text" class="form-control" id="inp_value" placeholder="Value (ETH)">
                </div>
                <div class="form-group">
                  <label for="inp_data">Data</label>
                  <input type="text" class="form-control" id="inp_data" placeholder="Data">
                </div>
                <button type="button" class="btn btn-default" id="btn_initiate_transaction">Initiate Transaction</button>
              </form> 
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading"><h4>Add New User</h4></div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="inp_destination">User Address</label>
                  <input type="text" class="form-control" id="inp_new_user_address" placeholder="New User Address">
                </div>
                <div class="form-group">
                  <label for="inp_destination">Waiting Time</label>
                  <input type="text" class="form-control" id="inp_new_user_waiting_time" placeholder="Waiting Time (Seconds)">
                </div>
                <button type="button" class="btn btn-default" id="btn_add_user">Add User</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading"><h4>Transactions</h4></div>
            <div class="panel-body" id="panel_transactions"> </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading"><h4>Active Users</h4></div>
            <div class="panel-body" id="panel_users"> </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading"><h4>Removed Users</h4></div>
            <div class="panel-body" id="panel_removed_users"> </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="shared.js"></script> 
    <script type="text/javascript" src="abi.js"></script> 
    <script type="text/javascript" src="wallet.js"></script>
  </body>
</html>
